<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SetJS Boilerplate - State Empire</title>
  <meta name="description" content="SetJS is a rapid application development system, which provides a lightweight and more stable alternative to today's heavy SPA frameworks.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta property="og:title" content="SetJS Boilerplate - State Empire">
  <meta property="og:type" content="website">
  <meta property="og:url" content="setjs.org">
  <meta property="og:image" content="/images/social/facebook.jpg">

  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" href="/icon.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css?v=@replace{timestamp}">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="initial">
    <h1>SetJS Boilerplate</h1>
    <h2>Loading application. Please wait...</h2>
  </div>
  <p id="nav-placeholder"></p>
  <main id="main-content" class="container"></main>
  <p id="footer-placeholder"></p>
  <script type="text/template" id="init-error">
    <h1>Error</h1>
    <h2>Unable to initialize. Please try again later.</h2>
    <p>{msg}</p>
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="/scripts/bundle.js?v=#{timestamp}"></script>
  <script>
    window.setjsApp.start({
      // dataFile:'en', to use a language file even without languages support (to take advantage of default @lang use in templates)
      languages: ['en', 'es'],
      apiUrl: "@replace{api_url}",
      timestamp: "@replace{timestamp}",
    });
  </script>
</body>
</html>
